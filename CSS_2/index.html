<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Frontend</title>
</head>
<body>
    <!-- GOOGLE LOGOSU -->
    <img src="img/google.jpg" alt="google logo" style="display: block; margin-left: auto; margin-right: auto;">
    <!-- GOOGLE LOGOSU BİTTİ-->

    <!-- ARAMA YAPMA BÖLÜMÜ -->
    <div style="width: 50%; height: 12vh; background-color: rgb(240, 240, 240); margin-left: auto; margin-right: auto; text-align: center;">
        <span style="font-family: 'Times New Roman', Times, serif;">Search the web usign <span style="font-style: normal;">Google!</span></span>
        <input type="text" style="margin-left: auto; margin-right: auto; display: block; width: 40%;">
        <button type="button" style="background-color: rgb(225, 225, 225); width: 20%;">Google Search</button>
        <button type="button" style="background-color: rgb(225, 225, 225); width: 20%;">I'm feeling lucky</button>
    </div>
    <!-- ARAMA YAPMA BÖLÜMÜ BİTTİ -->

    <!-- FOOTER DIV BOLUMU -->
    <div style="width: 50%; height: 12vh; margin-left: auto; margin-right: auto; margin-top: 0.25%;">

        <!-- FOOTER SOLDAKİ DIV -->
        <div style="width: 35%; height: 100%; background-color: rgb(105, 222, 224); text-align: center; float: left;">
            <div style="padding-top: 5%;">
            <span style="font-family: 'Times New Roman', Times, serif;">Special Searches</span>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"><span style="font-family: 'Times New Roman', Times, serif; display: block; text-decoration-line: underline; color: blue;">Stanford Search</span></a>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"><span style="font-family: 'Times New Roman', Times, serif; display: block; color: blue;">Linux Search</span></a>
            </div>
        </div>
        <!-- FOOTER SOLDAKİ DIV BİTTİ -->

        <!-- FOOTER ORTADAKİ DIV -->
        <div style="width: 25%; height: 100%; background-color: rgb(94, 207, 209); text-align: center; float: left; margin-left: 0.5%; margin-right: 0.5%;">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"><span style="font-family: 'Times New Roman', Times, serif; display: block; color: blue; padding-top: 3%;">Help!</span></a>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"><span style="font-family: 'Times New Roman', Times, serif; display: block; color: blue;">About Google!</span></a>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"><span style="font-family: 'Times New Roman', Times, serif; display: block; color: blue;">Company Info</span></a>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"><span style="font-family: 'Times New Roman', Times, serif; display: block; color: blue;">Google! Logos</span></a>
        </div>
        <!-- FOOTER ORTADAKİ DIV BİTTİ-->

        <!-- FOOTER SAĞDAKİ DIV -->
        <div style="width: 39%; height: 100%; background-color: rgb(79, 190, 192); text-align: center; float: left;">
            <span style="font-family: 'Times New Roman', Times, serif; display: block;">Get Google! <br> updated monthly:</span>
            <input type="text" placeholder="your e-mail" style="margin-left: auto; margin-right: auto; display: block; width: 70%;">
            <button type="button" style="background-color: rgb(225, 225, 225); width: 30%; display: inline-block;">Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"><span style="font-family: 'Times New Roman', Times, serif; display: block; color: blue; display: inline-block;">Archive</span></a>
        </div>
        <!-- FOOTER SAĞDAKİ DIV BİTTİ-->

    </div>
    <!-- FOOTER DIV BOLUMU BİTTİ -->

    <!-- COPYRIGHT BOLUMU -->
    <p style="text-align: center;">Copyright ©2021 Fahreddin Raşit KILIÇ</p>
    <!-- COPYRIGHT BOLUMU BİTTİ -->
    


</body>
</html>
