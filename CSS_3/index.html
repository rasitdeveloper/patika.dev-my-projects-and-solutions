<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fahreddin Raşit KILIÇ - Google Present Clone</title>
    <style>
        .no-outline:focus {
          outline: none;
        }
      </style>

<body>

    <!-- MENÜ BÖLÜMÜ -->
    <div>
        <a href="https://www.google.com/"><button type="button" id="oturumacinbutton">Oturum Açın</button></a>
        <a href="https://www.google.com/"><img src="img/appsbutton.svg" alt="app button" width="15px" height="15px" id="appbutton"></a>

    <!-- MENÜ BÖLÜMÜ BİTTİ -->

    <img src="img/googlelogo.png" alt="Google Logosu" width="250px" id="googlelogosu">

    <!-- ARAMA BÖLÜMÜ -->
    <div id="aramadiv">
        
        <img src="img/searchicon.png" alt="Search Icon" width="15px" id="searchicon">

        <input type="text" class="no-outline" id="searchinginput">

        <img src="img/voicelogo.png" alt="Voice Logo" width="20px" id="voicelogo">
    </div>
    <!-- ARAMA BÖLÜMÜ BİTTİ -->

    <!-- ARAMA BUTONLARI BÖLÜMÜ -->

        <a href="https://www.google.com/"><button type="button" id="button1">Google'da Ara</button></a>

        <a href="https://www.google.com/"><button type="button" id="button2">Kendimi Şanlı Hissediyorum</button></a>
    </div>
    <!-- ARAMA BUTONLARI BÖLÜMÜ BİTTİ -->
    

    <!-- FOOTER BÖLÜMÜ -->
    <footer id="footer">
        <a href="https://www.google.com/"><span id="reklam">Reklam</span></a>
        <a href="https://www.google.com/"><span class="isletmevenasil">İşletme</span></a>
        <a href="https://www.google.com/"><span class="isletmevenasil">Arama nasıl çalışır?</span></a>

        <a href="https://www.google.com/"><span class="sartlarvegizlilik">Gizlilik</span></a>
